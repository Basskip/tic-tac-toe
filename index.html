<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe by Basskip</title>
</head>

<body>
    <div id="alert-area"></div>
    <div id="game-board"></div>
    
    <div id="controls">
        <label for="player1">X player</label>

    	<label for="player2">O player</label>
    	<input type="text" name="player2" id="p2-area">
    	<input type="button" value="Start Game" onclick="game.startGame()">
    </div>

    <script src="script.js"></script>
</body>
